<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app row">
        <div class="col-8">
          <h1 id="current-temp">16°</h1>
        <span class="city">London</span>
        <div class="day-info">
          <span class="time">
            <span class="hours">06</span> :
            <span class="minutes">09</span> -

          </span>
          <span class="day">Monday,</span>
          <span class="date">9 Sep</span>
        </div>
        <div class="current-icon">
          <img src="" alt="icon">
          <span class="description">Cloudy</span>
        </div>
      </div>
      <div class="col-4">
        <div class="search-box">
          <form action="#" class="form">
            <input type="search" placeholder="Another city" class="search-input">
            <input type="submit" value="🔍" class="search-btn">
          </form>
        </div>
      </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
